<html>
  <head></head>
  <body style="background-color: rgb(184, 184, 184); font-size: 20px">
    <p id="paragraph">
      1. Target the contents of this p tag using Js, and use console.log to
      print the contents on console
    </p>

    <div id="div1">
      2. Target the contents of this div tag using Js and replace the items with

    </div>
