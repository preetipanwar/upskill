<html>
  <head>
    <title>Embedding</title>
    <!-- Example of external script in <head> -->
    <script src="external.js"></script>
  </head>
  <body>
    <h4>Javascript can be embedded in an HTML file in three different ways:</h4>
    <ul>
      <li>Inline script</li>
      <li>Internal script</li>
      <li>External script</li>
    </ul>

    <!-- Example of inline script -->
    <button onclick="console.log('the button is pressed')">
      Open console and then press me to see the result
    </button>

    <!-- Example of internal script -->
    <script>
      console.log("Hello message from Internal script");
    </script>

    <!-- Example of external script in <body> -->
    <script src="external.js"></script>
  </body>
</html>
