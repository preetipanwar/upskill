<html>
  <head>
    <title>practice3</title>

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link rel="stylesheet" href="css/practice3.css" />
    <script src="./js/practice3.js"></script>
  </head>
  <body class="gray">
    <div id="container">
      <div class="left">
        <div class="shape square"></div>

        <hr />
        <div class="input">Add an input here using JS</div>
      </div>

      <div id="right">
        <p>1. change the background color of .shape</p>
        <button onclick="changebgcolor()">change bg color</button>
        <hr />

        <p>2. add an image to the .shape</p>
        <button onclick="addimage()">add image tag to .shape</button>
        <hr />

        <p>3. change the shape of image to circle</p>
        <button onclick="changeshapeofimage()">change shape of circle</button>
        <hr />

        <p>4. add an input below .shape using JS</p>
        <button onclick="addinput()">add new input element</button>
        <hr />

        <p>5. add a "delete" button after the input using JS</p>
        <button onclick="adddeletebutton()">add delete button</button>
        <hr />

        <p>6. Delete button should delete the input</p>
        <hr />
      </div>
    </div>
  </body>
</html>
