<html>
  <head>
    <title>TASK3</title>
    <link rel="stylesheet" href="input.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
  </head>
  <body class="bg-gray-500">
    <div class="">
      <nav class="flex justify-around text-xl font-sans h-20">
        <div class=""></div>
        <ul class="flex justify-evenly w-1/2 h-12 text-gray-700 font-semibold">
          <li class="my-6"><a href="">About</a></li>
          <li class="my-6"><a href="">How we work</a></li>
          <li class="my-6"><a href="">FAQ</a></li>
        </ul>
        <div class="">
          <i class="fa-solid fa-right-to-bracket"></i>
          <button class="mx-4 my-6 text-gray-500" type="submit">Login</button>
        </div>
      </nav>
    </div>
    <div class="flex h-48 justify-center">
      <p class="text-6xl text-center my-14 font-semibold">
        Find top <br />
        talents with us
      </p>
    </div>
    <div class="flex justify-center mt-3">
      <p class="text-lg text-gray-600 text-center">
        we are a phone call away <br />
        we offer best talent around
        <span id="country" class="text-white">India</span>
      </p>
    </div>
    <div class="flex justify-center h-12 mt-5 w-full">
      <button class="bg-black rounded-md w-32 text-xl text-white" type="submit">
        Connect
      </button>
    </div>

    <!-- boxes starts here -->
    <div class="flex m-8 justify-evenly">
      <div
        class="bg-[url('img/dashboard-bg.jpg')] bg-cover rounded-xl overflow-hidden h-80 w-52"
      >
        <p class="m-6 text-justify">
          Our Human <br />
          Resource team is highly skilled, and brings the best of talent
          available in the country
        </p>
      </div>

      <div
        class="flip bg-[url('img/donor-background.jpg')] bg-cover w-52 mt-14 rounded-xl flex justify-center"
      >
        <button
          onclick="replace()"
          class="bg-[#EA4747] h-10 w-28 mt-52 rounded-lg text-white text-lg"
          type="submit"
        >
          Hire
        </button>
      </div>

      <div class="bg-[#8EC2C6] w-52 mt-20 rounded-xl text-center pt-12">
        <p class="text-white text-xl mb-4 font-bold">Fill form</p>
        <form action="post">
          <input
            class="h-10 w-32 mb-4 pl-3 rounded-md font-bold text-red-700 text-lg placeholder:text-[#FF0000]"
            type="number"
            placeholder="Enter age"
          />
          <br />
          <button
            class="h-10 w-32 rounded-md bg-[#EA4747] font-bold text-lg text-white"
            type="submit"
          >
            Submit
          </button>
        </form>
      </div>

      <div class="bg-[#AC98E7] w-52 mt-14 rounded-xl p-10">
        <p class="text-2xl my-6 font-semibold text-white text-center">
          Counter
        </p>
        <input
          class="counter h-10 w-32 mb-4 pl-3 rounded-md font-bold text-red-700 text-lg placeholder:text-[#FF0000] text-center"
          type="number"
          value="0"
        />
        <button
          onclick="increment()"
          class="h-10 w-14 mr-2 rounded-md bg-[#0F1B88] font-bold text-lg text-white"
        >
          +
        </button>
        <button
          onclick="decrement()"
          class="h-10 w-14 rounded-md bg-[#EA4747] font-bold text-lg text-white"
        >
          -
        </button>
        <!-- <p class="">
          We strive for the best. We aim for the best. We are the best.
        </p> -->
      </div>

      <div class="w-52 bg-[url('img/login-bg.jpg')] bg-cover rounded-xl"></div>
    </div>
    <script src="./js/task3.js">
      document.getElementById("country").innerText = "Chile";
    </script>
  </body>
</html>
