<html>
  <head>
    <title>Task</title>
    <link rel="stylesheet" href="input.css" />
  </head>
  <body class="bg-slate-400 m-0 p-0">
    <div class="flex bg-yellow-600 h-full m-auto">
      <div class="left bg-[url('/html-css/img/login-bg.jpg')] w-1/3 px-8">
        <div class="mt-96">
          <img
            class="h-16 w-44 -ml-1"
            src="https://static.xx.fbcdn.net/rsrc.php/y8/r/dF5SId3UHWd.svg"
            alt=""
          />
          <p class="ml-3 text-2xl text-white font-semibold">
            Facebook helps you connect and share with the people in your life.
          </p>
        </div>
      </div>
      <div class="right bg-gradient-to-r from-purple-500 to-pink-500 w-2/3">
        <div class="w-72 p-6 m-auto mt-56 bg-[#1a1a1a] rounded-xl">
          <img
            class="h-16 w-32 m-auto"
            src="https://static.xx.fbcdn.net/rsrc.php/y8/r/dF5SId3UHWd.svg"
            alt=""
          />
          <form action="post">
            <input
              class="bg-white text-black w-full placeholder:text-black h-10 pl-3 rounded mb-4"
              type="text"
              placeholder="Enter username"
            />
            <br />
            <input
              class="bg-white text-black w-full placeholder:text-black h-10 pl-3 rounded mb-4"
              type="password"
              placeholder="Enter password"
            />
            <br />
            <button
              class="bg-blue-600 text-white h-10 w-full rounded"
              type="submit"
            >
              Sign in
            </button>
            <input
              class="bg-green-600 placeholder:text-white w-full h-10 text-center rounded mt-4"
              type="text"
              placeholder="Create new account"
            />
          </form>
          <p class="text-white text-center">
            forgot password
            <a
              class="text-blue-700 hover:underline hover:underline-offset-8"
              href=""
              >click here</a
            >
          </p>
        </div>
      </div>
    </div>
  </body>
</html>
