<html>
  <head>
    <title>arden</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@100&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/b09d4695bd.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="./css/arden.css" />
  </head>
  <body>
    <div class="container">
      <div class="line"></div>
      <div class="main">
        <img src="img/logo.svg" alt="" />
        <p class="pre">
          Recharge <br />
          Prepaid
        </p>
        <h3>Electricity Meter</h3>

        <div class="wrapper">
          <div>
            <p>
              You can recharge your electricity meter from your home with a
              press of a button
            </p>
          </div>
          <div>
            <div class="form">
              <form action="post">
                <div class="flatdetails">
                  <select name="A" id="A">
                    <option value="A">A</option>
                    <option value="B">B</option>
                    <option value="C">C</option>
                    <option value="D">D</option>
                    <option value="E">E</option>
                  </select>
                  <input type="text" placeholder="Enter flat number" />
                </div>
                <div class="whatsappnumber">
                  <input type="number" placeholder="Whatsapp number" />
                  <div class="icon_whatsapp">
                    <i class="fa-brands fa-whatsapp" style="color: #ffffff"></i>
                  </div>
                </div>
                <br />

                <button class="cont" type="submit">
                  Continue
                  <i
                    class="fa-solid fa-circle-arrow-right fa-beat-fade"
                    style="color: #ffffff"
                  ></i>
                </button>
              </form>
            </div>
            <p class="dis">
              Disclaimer: Your recharge will not be done instantly. Once you
              make the payment the maintenance office will manually recharge
              your electricity meter.
            </p>
          </div>
        </div>
        <img class="icon" src="img/icon.svg" alt="" />
      </div>
    </div>
  </body>
</html>
